<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="combine">
      <div class="sidebar">
        <h1 id="header">Etch-a-Sketch</h1>
        <div class="colorPicker">
          <button class="color" onclick="color('red')" id="red">Red</button>
          <button class="color" onclick="color('green')" id="green">
            Green
          </button>
          <button class="color" onclick="color('blue')" id="blue">Blue</button>
        </div>
        <button class="color" id="rainbow" onclick="rainbow()">Rainbow</button>
        <label class="label" for="text">Color Code (EX: #DAA520): </label>
        <div class="goButton">
          <input type="text" class="code" id="colorCode" />
          <button id="go" onclick="customColor()" class="color">Go</button>
        </div>
        <div class="dimensionsSlider">
          <p id="dimensionsText">50 x 50</p>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            id="slider"
            oninput="dimensions(value)"
          />
          <input
            type="text"
            class="dimensionsInput"
            placeholder="Enter Number"
            id="dimensionsInput"
            oninput="dimensionsInput()"
          />
        </div>
        <button onclick="reset()" class="color" id="reset">Reset</button>
      </div>
      <div id="container"></div>
    </div>
    <footer>
      <h2>
        Built By:
        <a href="https://github.com/colincherney" target="_blank"
          ><i class="fa fa-github fa_custom"></i> Colin Cherney</a
        >
      </h2>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
