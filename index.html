<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="combine">
      <div class="sidebar">
        <h1 id="header">Etch-a-Sketch</h1>
        <div class="colorPicker">
          <button class="color" onclick="color('red')">Red</button>
          <button class="color" onclick="color('green')">Green</button>
          <button class="color" onclick="color('blue')">Blue</button>
        </div>
        <label class="label" for="text">Color Code (EX: #DAA520): </label>
        <div class="goButton">
          <input type="text" class="code" id="colorCode" />
          <button id="go" onclick="customColor()">Go</button>
        </div>
        <div class="dimensionsSlider">
          <p id="dimensionsText">16 x 16</p>
          <input
            type="range"
            min="1"
            max="5"
            value="3"
            id="slider"
            onchange="dimensions()"
          />
        </div>
        <button onclick="reset()" class="reset">Reset</button>
      </div>
      <div id="container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
